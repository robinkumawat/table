<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div id="wrapper">
      <h1>Number Table</h1>
      <label for="Enter a number"></label>
      <input type="text" placeholder="Enter a Number" id="num">
    <button>Generate Table</button>
    <p></p>

    </div>

    <script>
         const btn = document.querySelector("button");
        const inp = document.querySelector("input");

        btn.onclick =()=>{
            document.querySelector("p").innerHTML=""
            const n =document.getElementById('num').value;
            var out="";
          for (let i=1 ;i<=10; i++){
            out=out+i+"*"+n+"="+i*n+"</br>";
          }
          document.querySelector("p").innerHTML=out;
        }



    </script>
 
</body>
</html>
